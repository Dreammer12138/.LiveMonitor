name: BiliLive

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag seenight/bililive:1.0
  
  push:
    
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: login docker hub
      run: echo ${{ secrets.PASSWORD }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
    - name: Push image to docker hub
      run: docker push seenight/bililive:1.0
